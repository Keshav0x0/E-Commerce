  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      *{
        margin:0;
        padding:0;
      }
      .navbar-2{
        position:absolute;
        top:0;
        left:0;
        width:180px;
        max-width: 80vw;
        transform: translateX(-100%);  /* hidden initially */
        transition: transform 0.3s ease-in-out;
        z-index: 1000;
      }
      .navbar-2 ul{
        border:1px solid black;
        padding:5px;
        width:150px;
        display:flex;
        flex-direction: column;
      }
      .navbar-2 ul li{
        padding:10px;
        text-align: left;
        list-style-type: none;
        border-bottom:1px solid black;
      }
      .navbar-2 ul li a {
        text-decoration: none;
        color:black;
      }
    </style>
  </head>

  <body>
    <div class="navbar-2">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Store</a></li>
        <li><a href="">grocery</a></li>
        <li><a href="">help</a></li>
        <li><a href="">offers</a></li>
      </ul>
    </div>
  </body>
  </html>
